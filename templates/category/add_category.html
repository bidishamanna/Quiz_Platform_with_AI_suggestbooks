{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
{% include 'includes/navbar.html' %}
<div class="container">
    <h3 class="text-center text-primary">Category Register</h3>

    <!-- Category Form -->
    <form method="post" id="categoryForm">
        {% csrf_token %}
        <input type="hidden" id="category_id" name="category_id">

        <div class="form-group">
            <label for="category_name">Name:</label>
            <input type="text" class="form-control" id="category_name" name="category_name" required>
        </div>
        <br>
        <button id="category_register_btn" class="btn btn-success">Save</button>
    </form>

    <hr>

    <!-- Acknowledge Message -->
    <div id="acknowledge" class="mt-3 mb-3"></div>

    <!-- Category List Table -->
    <h2 class="mb-4">Category List</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Category Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="categoryList">
            {% include 'partials/category_rows.html' %}
        </tbody>
    </table>
</div>
{% endblock %}
