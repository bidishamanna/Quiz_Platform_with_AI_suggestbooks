{% block content %}

<div class="container mt-4">
    <h2>Checkout</h2>

    <!-- Show total amount -->
    <h4 class="mt-3">Grand Total: <strong>â‚¹{{ total|floatformat:2 }}</strong></h4>

        <!-- Proceed to pay button -->
