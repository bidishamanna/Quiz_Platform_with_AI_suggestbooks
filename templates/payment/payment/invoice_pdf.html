<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td { border: 1px solid black; }
        th, td { padding: 8px; text-align: left; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h2>Invoice</h2>
    <p><strong>Customer:</strong> {{ user.username }} ({{ user.email }})</p>
    <p><strong>Transaction ID:</strong> {{ transaction_id }}</p>
    <p><strong>Date:</strong> {{ payment_date|date:"d M Y H:i" }}</p>

    <table>
        <tr>
            <th>Book Title</th>
            <th>Price (₹)</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.price }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><strong>Total:</strong> ₹{{ total }}</p>
</body>
</html>
