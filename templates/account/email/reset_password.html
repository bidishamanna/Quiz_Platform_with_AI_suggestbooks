{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'includes/navbar.html' %}

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Reset Password</h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password1" id="password1" required>
          {% if password1_error %}
          <div class="text-danger" id="password1_error">{{ password1_error }}</div>
          {% endif %}
        </div>

        <div class="mb-3">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="password2" id="password2" required>
          {% if password2_error %}
          <div class="text-danger" id="password2_error">{{ password2_error }}</div>
          {% endif %}
        </div>
                                    
        <button type="submit" class="btn btn-primary w-100">Create New Password</button>
      </form>
    </div>
  </div>
</div>

{% if success %}
<script>
    alert("{{ message }}");
    window.location.href = "{% url 'login_view' %}";
</script>
{% endif %}

{% endblock %}
